<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link href="project.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">

    <form id="my-form" action=".">
      <h1>Meme Generator</h1>
      <label for="image-url">What image do you want to use?</label>
      <input type="url" id="image-url">
      <label for="top-text">What text do you want on top?</label>
      <input type="text" id="top-text">
      <label for="bot-text">What text do you want on the bottom?</label>
      <input type="text" id="bot-text">
      <input type="submit" value="Generate">
    </form>

    <div id="results"></div>

  </div>

  <script src="project.js"></script>
</body>

</html>
